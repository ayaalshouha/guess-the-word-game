<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title></title>
  </head>
  <body>
    <h1>Guess The Word</h1>
    <div class="guess-game">
      <div class="game-area">
        <div class="inputs"></div>
        <div class="control">
          <button class="check">Check Word</button>
          <button class="hint"><span>Hint</span></button>
        </div>
        <div class="message"></div>
      </div>
      <div class="key-colors">
        <h2>Key Colors</h2>
        <div class="key-color">
          <div class="key in-place"></div>
          <div class="key-text">Letter is correct and in place</div>
        </div>
        <div class="key-color">
          <div class="key not-in-place"></div>
          <div class="key-text">Letter is correct but NOT in place</div>
        </div>
        <div class="key-color">
          <div class="key wrong"></div>
          <div class="key-text">Letter is neither correct nor in place</div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
